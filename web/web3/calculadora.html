<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        num1 = parseInt(prompt("digite um numero"));
        num2 = parseInt(prompt("digite outro numero"));
        op = prompt("digite a operacao");

        if (op == "+") {
            alert(num1 + num2);
        } else if (op == "-") {
            alert(num1 - num2);
        } else if (op == "*") {
            alert(num1 * num2);
        } else {
            alert(num1 / num2);
        }
    </script>
</body>

</html>
